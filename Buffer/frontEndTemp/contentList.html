<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Lists - Google Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <img class="h-8 w-8"
                        src="https://www.gstatic.com/images/branding/product/2x/classroom_48dp.png"
                        alt="Google Classroom Logo">
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#"
                            class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold">Content Lists</h1>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <ul class="divide-y divide-gray-200">
                <li class="py-4">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-10 w-10 rounded-full" src="https://via.placeholder.com/40"
                                alt="User Profile Picture">
                        </div>
                        <div class="ml-4">
                            <p class="text-lg font-medium text-gray-900">Material Title</p>
                            <p class="text-gray-500">Uploaded by John Doe</p>
                        </div>
                        <div class="ml-auto">
                            <a href="#" class="text-blue-600 hover:text-blue-700">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" class="h-6 w-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6v2m0 10v2m-4-4h2m10 0h2M6 12H4m16 0h-2" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </li>
                <li class="py-4">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-10 w-10 rounded-full" src="https://via.placeholder.com/40"
                                alt="User Profile Picture">
                        </div>
                        <div class="ml-4">
                            <p class="text-lg font-medium text-gray-900">Material Title</p>
                            <p class="text-gray-500">Uploaded by Jane Smith</p>
                        </div>
                        <div class="ml-auto">
                            <a href="#" class="text-blue-600 hover:text-blue-700">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" class="h-6 w-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6v2m0 10v2m-4-4h2m10 0h2M6 12H4m16 0h-2" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
