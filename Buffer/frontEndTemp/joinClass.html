<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Class - Google Classroom</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-black to-white">
    <div class="flex flex-col items-center justify-center h-screen">
      <div class="bg-white rounded-lg shadow-md p-8 w-80">
        <h1 class="text-xl font-bold text-gray-800 mb-6 text-center">Travel It Well!</h1>
        <form class="space-y-4">
          <div>
            <label for="classCode" class="text-gray-700 font-semibold">Enter the Class Code:</label>
            <input type="text" id="classCode"
              class="mt-1 focus:ring-blue-500 border-2 focus:border-blue-500 block w-full py-2 px-4 sm:text-sm border-gray-300 rounded-md"
              placeholder="Class Code" required>
          </div>
          <button type="submit"
            class="inline-flex items-center justify-center w-full py-3 px-6 border border-transparent text-base font-medium rounded-md text-white bg-black hover:bg-green-100 hover:text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Join
          </button>
        </form>
      </div>
    </div>
  </body>

</html>
