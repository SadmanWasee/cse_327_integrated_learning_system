<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Google Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-black to-white min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-md p-8 w-80">
      <h1 class="text-xl font-bold text-center text-gray-800 mb-6">Welcome!</h1>
      <button
        onclick="window.location.href='/auth/google';"
        class="flex items-center justify-center bg-black text-white hover:bg-red-100 hover:text-black ml-5 py-3 px-6 rounded-lg transition duration-200">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo"
          class="h-6 w-6 mr-2">
        <span class="font-semibold">Login with Google</span>
      </button>
    </div>
  </body>

</html>
