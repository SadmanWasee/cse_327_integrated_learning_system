<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <title>Announcement Page</title>
</head>

<body class="bg-gray-100">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex-shrink-0">
          <span class="text-xl font-bold text-gray-700">Course Name</span>
        </div>
        <div>
          <a href="#" class="text-gray-500 hover:text-gray-900">Home</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Announcement Form -->
  <div class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow-md rounded-lg">
      <div class="p-6">
        <form>
          <div class="mb-6">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
            <input id="title" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Enter the title of the announcement" required>
          </div>
          <div class="mb-6">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <textarea id="description" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" rows="4" placeholder="Enter the description" required></textarea>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Add File</label>
            <div class="flex items-center">
              <label for="file-upload" class="px-4 py-2 bg-white border border-gray-300 rounded-md cursor-pointer hover:bg-gray-100">
                <svg class="w-6 h-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                <span class="ml-2 text-sm font-medium text-gray-700">Upload File</span>
              </label>
              <input id="file-upload" type="file" class="hidden" />
            </div>
          </div>
          <div class="flex justify-end">
            <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
